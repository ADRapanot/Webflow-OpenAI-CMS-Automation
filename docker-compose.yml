version: '3.8'

services:
  webflow-cms:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: webflow-cms-automation
    ports:
      - "5000:5000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - WEBFLOW_TOKEN=${WEBFLOW_TOKEN}
      - PORT=5000
    volumes:
      # Optional: Mount directories if you want to persist data
      - ./content:/app/content
      - ./best_match:/app/best_match
      - ./reports:/app/reports
      - ./images:/app/images
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s



